spring:
  # encoding setting
  servlet:
    encoding:
      force: true
  # console log color
  output:
    ansi:
      enabled: always
  # devtools setting
  devtools:
    restart:
      enabled: true
  # mustache
  mustache:
    cache: false
  # h2 DB setting
  h2:
    console:
      enabled: true
      path: /h2-console
    datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:~/test
      username: sa
      password:
