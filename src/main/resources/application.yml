spring:
    devtools:
        livereload:
            enabled: true
        thymeleaf:
            cache: false
    messages:
        basename: errorMessages
    mvc:
        hidden-method:
            filter:
                enabled: true
    h2:
        console:
            enabled: true
            path: /h2-console
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:~/post/dev;DB_CLOSE_ON_EXIT=FALSE
        username: sa
        password:
    sql:
        init:
            mode: always
logging:
    level:
        sql: debug
