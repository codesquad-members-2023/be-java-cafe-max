server:
  # encoding setting
  servlet:
    encoding:
      force-response: true
    session:
      tracking-modes: cookie
spring:
  # console log color
  output:
    ansi:
      enabled: always
  # devtools setting
  devtools:
    restart:
      enabled: true
  # mustache
  mustache:
    cache: false
    expose-session-attributes: true
  # h2 DB setting
  h2:
    datasource:
      url: jdbc:h2:mem:testdb
      driver-class-name: org.h2.Driver
      username: sa
      password:
    console:
      enabled: true
      path: /h2-console
  datasource:
    generate-unique-name: false
  
  sql:
    init:
      mode: always
