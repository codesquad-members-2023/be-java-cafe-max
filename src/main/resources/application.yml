spring:
    profiles:
        group:
            prod: prodDB, prodConfig, common
            dev: devDB, devConfig, common
        active: prod
---
spring:
    config:
        activate:
            on-profile: prodConfig
---
spring:
    config:
        activate:
            on-profile: devDB
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:dev;DB_CLOSE_ON_EXIT=FALSE
        username: sa
        password:
---
spring:
    config:
        activate:
            on-profile: devConfig
    logging:
        level:
            sql: debug
    h2:
        console:
            enabled: true
    devtools:
        livereload:
            enabled: true
---
spring:
    config:
        activate:
            on-profile: common
    mvc:
        hidden-method:
            filter:
                enabled: true
    messages:
        basename: errorMessages
    sql:
        init:
            mode: always
    thymeleaf:
        cache: false
server:
    servlet:
        session:
            tracking-modes: cookie


