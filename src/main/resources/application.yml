spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/spring-qna-db;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  sql:
    init:
      mode: always
  mustache:
    suffix: .html
    servlet:
      cache: false
server:
  servlet:
    encoding:
      force: true
