<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="duplicates/header.html :: header"></head>

<body>

<nav th:replace="duplicates/navbar-fixed-top.html :: navbar-fixed-top"></nav>

<div th:replace="duplicates/subnav.html :: subnav"></div>

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="#" th:action="@{/questions/{id}(id=${articleUpdated.id})}"
                  th:object="${articleUpdated}">
                <input type="hidden" name="_method" value="PUT"/>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" th:errorclass="field-error"
                           th:field="*{title}" placeholder="제목"/>
                    <div class="field-error" th:errors="*{title}">
                        제목 오류
                    </div>
                </div>
                <div class="form-group">
                    <label for="contents">내용</label>
                    <textarea name="contents" id="contents" rows="5" class="form-control" th:errorclass="field-error"
                              th:field="*{contents}"></textarea>
                    <div class="field-error" th:errors="*{contents}">
                        본문 오류
                    </div>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

<div th:replace="duplicates/footer.html :: footer"></div>

</body>
</html>
