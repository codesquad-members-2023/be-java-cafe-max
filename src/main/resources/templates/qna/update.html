<!DOCTYPE html>
<html lang="kr"
      layout:decorate="layout/default_layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>

  <title>SLiPP Java Web Programming</title>

</head>
<body>

<th:block layout:fragment="content">
  <div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default content-main">
        <form name="question" method="post" th:action="@{/articles/update/{id}(id=${article.id})}">

          <input type="hidden" name="_method" value="PUT" />

          <div class="form-group" >
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${article.title}"/>
          </div>
          <div class="form-group">
            <label for="contents">내용</label>
            <textarea name="contents" id="contents" rows="5" class="form-control" th:text="${article.contents}">contents</textarea>
          </div>
          <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
          <div class="clearfix" />
        </form>
      </div>
    </div>
  </div>

</th:block>
</body>
</html>
