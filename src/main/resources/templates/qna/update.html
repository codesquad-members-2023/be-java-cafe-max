<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header.html :: header-fragment"></head>

<body>
<nav th:replace="/fragments/navbar-header.html :: navbar-header-fragment"></nav>
<div th:replace="/fragments/navbar-default.html :: navbar-default-fragment"></div>

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <form name="question" th:method="put" th:action="@{/articles/{id}/update(id = ${articleDto.getId()})}"
                  th:object="${articleForm}">
                <div class="form-group">
                    <label for="writer"></label>
                    <input hidden id="writer" name="writer" placeholder="글쓴이" th:value="${session.userId}"/>
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목" th:field="*{title}"/>
                </div>
                <div class="form-group">
                    <label for="contents">내용</label>
                    <textarea name="contents" id="contents" rows="5" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">질문하기</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

<!-- script references -->
<script src="../../static/js/jquery-2.2.0.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/scripts.js"></script>
</body>
</html>
