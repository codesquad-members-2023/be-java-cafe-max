<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layout}">
<head>
    <title>게시글 목록 조회</title>
</head>
<body>

<div layout:fragment="content" class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr class="articleTableHead">
                    <th width=10%>#</th>
                    <th width=50%>제목</th>
                    <th width=20%>작성자</th>
                    <th width=20%>등록일</th>
                </tr>
                </thead>
                <tbody>
                <tr class="articleTableBody" th:each="article, articleStat : ${articles}">
                    <th scope="row" th:text="${articleStat.count}"></th>
                    <td class="articleTitle"><a th:href="@{/articles/{articleId}(articleId=${article.id})}" th:text="${article.title}"></a></td>
                    <td th:text="${article.writer}"></td>
                    <td th:text="${#temporals.format(article.regTime, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
