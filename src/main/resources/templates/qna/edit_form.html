<!DOCTYPE html>
<html lang="kr">
<head th:replace="~{layout/head :: head}">
</head>

<body>
<nav class="navbar navbar-fixed-top header" th:replace="~{layout/navbar :: navbar}">
</nav>

<div class="navbar navbar-default" id="subnav" th:replace="~{layout/subnav :: subnav}">
</div>

<div class="container" id="main">
   <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default content-main">
          <form name="question" th:method="put" th:action="@{/articles/{index}(index=${article.sequence})}">
              <div class="form-group">
                  <label for="title">제목</label>
                  <!--제목 영역은 text를 쓰면 제대로 출력이 안되고, field를 써야만 됨 이유를 모르겠음-->
                  <input type="text" class="form-control" id="title" name="title" placeholder="제목" th:field="${article.title}">
              </div>
              <div class="form-group">
                  <label for="contents">내용</label>
                  <textarea name="contents" id="contents" rows="5" class="form-control" th:text="${article.contents}"></textarea>
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>

<!-- script references -->
<script src="/js/jquery-2.2.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
	</body>
</html>
