<!DOCTYPE html>
<html lang="kr"
      layout:decorate="layout/defaultLayout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>질문 게시글 수정</title>
</head>
<body>
<th:block layout:fragment="content">
  <div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default content-main">
        <form id="form">
          <div class="form-group">
            <!-- 글쓴이 -->
            <input class="form-control hidden" id="questionId" name="id" placeholder="질문 등록번호"
                   readonly
                   th:value="${question.id}"/>
            <!-- 글쓴이 -->
            <input class="form-control hidden" id="writer" name="writer" placeholder="글쓴이" readonly
                   th:value="${session.user.name}"/>
            <!-- 회원 아이디 -->
            <input class="form-control hidden" id="userId" name="userId" placeholder="회원아이디"
                   readonly
                   th:value="${session.user.userId}"/>
            <p id="writerError"></p>
          </div>
          <div class="form-group">
            <label for="title">제목</label>
            <input class="form-control" id="title" name="title" placeholder="제목"
                   th:value="${question.title}"
                   type="text"/>
            <p id="titleError"></p>
          </div>
          <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" id="content" name="contents" rows="5"
                      th:text="${question.content}"></textarea>
          </div>
          <button class="btn btn-success clearfix pull-right" type="submit">수정하기</button>
          <a class="btn btn-warning clearfix pull-right" th:href="@{/qna/{id}(id=${question.id})}">취소하기</a>
          <div class="clearfix"/>
        </form>
      </div>
    </div>
  </div>
</th:block>
<th:block layout:fragment="pageCustomScript">
  <script src="/js/qna/edit.js" type="text/javascript">
  </script>
</th:block>
</body>
</html>
