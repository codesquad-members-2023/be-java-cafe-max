
{{>layout/header}}
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
            <input id="hidden" type="hidden" name="nickname" value="{{nickname}}">

            <header class="qna-header">
              <h2 class="qna-title">{{article.title}}</h2>
          </header>
          <div class="content-main">
              <article class="article">
                  <div class="article-header">
                      <div class="article-header-thumb">
                          <img src="https://graph.facebook.com/v2.3/100000059371774/picture" class="article-author-thumb" alt="">
                      </div>
                      <div class="article-header-text">
                          <a href="/user/profile/{{article.writer}}" class="article-author-name">{{article.writer}}</a>
                          <a href="/questions/413" class="article-header-time" title="퍼머링크">
                              {{article.date}}
                              <i class="icon-link"></i>
                          </a>
                      </div>
                  </div>
                  <div class="article-doc">
                      <p>{{article.contents}}</p>
                  </div>
                  <div class="article-util">
                      <ul class="article-util-list">
                          {{#auth}}
                          <li>
                              <a class="link-modify-article" href="/article/update/{{article.index}}">수정</a>
                          </li>
                          <li>
                              <form class="form-delete" action="/article/delete/{{article.index}}" method="POST">
                                  <input type="hidden" name="_method" value="DELETE" />
                                  <input type="hidden" name="_method" value="DELETE">
                                  <button class="link-delete-article" type="submit">삭제</button>
                              </form>
                          </li>
                          {{/auth}}
                          <li>
                              <a class="link-modify-article" href="/">목록</a>
                          </li>
                      </ul>
                  </div>
              </article>

              <div class="qna-comment">
                  <div class="qna-comment-slipp">
                      <p class="qna-comment-count"><strong>0</strong>개의 의견</p>
                      <div class="qna-comment-slipp-articles">


                      </div>
                      <form class="submit-write" >
                          <div class="form-group" style="padding:14px;">
                              <textarea class="form-control" name="contents" placeholder="Update your status"></textarea>
                          </div>
                          <button  class="btn btn-success pull-right" type="button">답변하기</button>
                          <div class="clearfix" />
                      </form>
                  </div>
              </div>
          </div>
        </div>
    </div>
</div>
