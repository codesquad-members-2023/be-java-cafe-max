<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <th:block th:include="fragments/config::config"/>
    <link rel="stylesheet" href="/css/sign-up.css">
    <title>CodeSquad - User Info</title>
</head>

<body>

<div layout:fragment="content">
    <div class="title">
        <span>개인 정보 수정</span>
    </div>

    <section class="container">
        <form id="signUp" th:action="@{/users/{userId}(userId=${user.userId})}" method="post" th:method="put">
            <div>
                <label for="inputUserId">아이디</label>
                <input type="text" id="inputUserId" name="userId" th:value="${user.userId}" readonly>
            </div>
            <div>
                <label for="inputEmail">이메일</label>
                <input type="email" id="inputEmail" name="email" th:value="${user.email}">
                <span class="checkEmail hide">이메일 형식이 올바르지 않습니다</span>
            </div>
            <div>
                <label for="inputNickname">닉네임</label>
                <input type="text" id="inputNickname" name="name" th:value="${user.name}">
                <span class="checkNickname hide">닉네임은 2자 이상 12자 이하로 입력해주세요</span>
            </div>
            <div>
                <label for="currentPassword">기존의 비밀번호</label>
                <input type="password" id="currentPassword" name="currentPassword" placeholder="비밀번호를 입력해주세요">
                <span th:if="${mismatchedPasswordMessage}"
                      th:value="${mismatchedPasswordMessage}">비밀번호가 일치하지 않습니다</span>
            </div>
            <div>
                <label for="newPassword">새로운 비밀번호</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="비밀번호를 입력해주세요">
                <span class="checkPassword hide">비밀번호는 영어 소문자 및 숫자를 반드시 포함하여 8자 이상 32자 이하로 입력해주세요</span>
            </div>
            <button type="submit" class="button" onclick="return validateUpdate();">수정하기</button>
        </form>

        <script src="/js/validation.js"></script>
    </section>

</div>

</body>

</html>
