<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/layout/head :: common_head}"></head>
<body>
<div th:replace="~{fragment/layout/nav :: common_nav}"></div>
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="question" method="post" th:object="${user}" th:action="@{/users/{id}(id = ${session.loginUser.id})}">
                <input type="hidden" name="_method" value="PUT">
                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input class="form-control" id="nickname" th:errorclass="field-error" th:field="*{nickname}" name="nickname">
                    <div class="field-error" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
                    <div class="field-error" th:if="${#vars['error-nickname']}" th:text="${#vars['error-nickname']}"></div>
                </div>
                <div class="form-group">
                    <label for="password">기존 비밀번호</label>
                    <input type="password" class="form-control" th:errorclass="field-error" th:field="*{password}" id="password" placeholder="이전 비밀번호를 입력하세요.">
                    <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    <div class="field-error" th:if="${#vars['error-password']}" th:text="${#vars['error-password']}"></div>
                </div>
                <div class="form-group">
                    <label for="password">새 비밀번호</label>
                    <input type="password" class="form-control" th:errorclass="field-error" th:field="*{newPassword}" id="password" placeholder="새로운 비밀번호를 입력하세요.">
                    <div class="field-error" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="~{fragment/layout/footer :: common_footer}"></footer>
</body>
</html>
