<!DOCTYPE html>
<html lang="kr"
      layout:decorate="layout/default_layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>

  <title>SLiPP Java Web Programming</title>

</head>
<body>

<th:block layout:fragment="content">
  <div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
        <form name="question" method="post" action="/user/update">
          <div th:if="${passwordIncorrect}">
          <div class="alert alert-danger" role="alert">[[${passwordIncorrect}]]</div>
          </div>
          <div class="form-group">
            <label for="name">이름</label>
            <input class="form-control" id="name" name="name" th:value="${loginUser.name}">
          </div>
          <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${loginUser.email}">
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
          <div class="clearfix" />
        </form>
      </div>
    </div>
  </div>

</th:block>
</body>
</html>
