{{> fragments/header}}
<body>
{{> fragments/navbar}}
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <div class="panel-heading">
                <h4>프로필 수정</h4>
            </div>
            <form name="question" method="post" action="/users/{{&userId}}">
                <input type="hidden" name="_method" value="PUT"/>
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" placeholder="User ID" value="{{&userId}}"
                           readonly>
                </div>
                <div class="form-group">
                    <label for="originalPassword">기존 비밀번호</label>
                    <input type="password" class="form-control" id="originalPassword" name="originalPassword"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="newPassword">새로운 비밀번호</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="newUserName">이름</label>
                    <input class="form-control" id="newUserName" name="newUserName" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="newUserEmail">이메일</label>
                    <input type="email" class="form-control" id="newUserEmail" name="newUserEmail" placeholder="Email">
                </div>
                {{#error}}
                <span style="color: red">{{error}}</span>
                {{/error}}
                <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>
{{> fragments/footer}}
