<!DOCTYPE html>
<html lang="kr">
<head>
    {{> fragments/header}}
    <link href="/css/user/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    {{> fragments/navbar}}

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">회원정보 수정</p>
        </header>
        <form name="question" class="info-container" method="post" action="/users/{{id}}/update">
            <input type="hidden" name="_method" value="PUT"/>
            <div class="form-group">
                <label for="id">사용자 아이디</label>
                <input  class="form-control" id="id" name="id" value="{{id}}" readonly>
            </div>
            <div class="form-group">
                <label for="email">기존 비밀번호</label>
                <input type="password" class="form-control" id="password" name="oriPassword" placeholder="기존 비밀번호">
            </div>
            <div class="form-group">
                <label for="password">새로운 비밀번호</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="변경할 비밀번호">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="변경할 이메일">
            </div>
            <div class="form-group">
                <label for="nickName">닉네임</label>
                <input class="form-control" id="nickName" name="nickName" placeholder="변경할 닉네임">
            </div>

            <button type="submit" class="btn btn-success clearfix pull-right">완료</button>
        </form>
    </div>
</div>
</body>
</html>
