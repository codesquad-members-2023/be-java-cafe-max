<!DOCTYPE html>
<html lang="kr"
      layout:decorate="layout/defaultLayout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>회원정보 수정</title>
</head>
<body>
<th:block layout:fragment="content">
  <div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
        <form id="form" method="post" name="question"
              th:action="@{/user/{id}/update(id=${user.id})}">
          <div class="form-group">
            <label for="userId">사용자 아이디</label>
            <input class="form-control" id="userId" name="userId" placeholder="User ID"
                   readonly th:value="${user.userId}">
            <input class="form-control hidden" id="id" name="id" placeholder="id"
                   readonly th:value="${user.id}">
            <p id="userIdError"></p>
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input class="form-control" id="password" name="password" placeholder="Password"
                   type="password">
            <p id="passwordError"></p>
          </div>
          <div class="form-group">
            <label for="name">이름</label>
            <input class="form-control" id="name" name="name" placeholder="Name"
                   th:value="${user.name}">
            <p id="nameError"></p>
          </div>
          <div class="form-group">
            <label for="email">이메일</label>
            <input class="form-control" id="email" name="email" placeholder="Email"
                   th:value="${user.email}"
                   type="email">
            <p id="emailError"></p>
          </div>
          <button class="btn btn-success clearfix pull-right" type="submit">수정</button>
          <div class="clearfix"/>
        </form>
      </div>
    </div>
  </div>
</th:block>

<th:block layout:fragment="pageCustomScript">
  <script src="/js/user/updateForm.js" type="text/javascript">
  </script>
</th:block>

</body>
</html>
