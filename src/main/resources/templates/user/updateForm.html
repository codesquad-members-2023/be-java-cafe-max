<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="duplicates/header.html :: header"></head>

<body>

<nav th:replace="duplicates/navbar-fixed-top.html :: navbar-fixed-top"></nav>

<div th:replace="duplicates/subnav.html :: subnav"></div>

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="#" th:action="@{/users/{id}(id=${userUpdated.id})}">
                <input type="hidden" name="_method" value="PUT"/>
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" th:value="${session.loginUserId}"
                           readonly>
                </div>
                <div class="form-group">
                    <label for="existingPassword">기존 비밀번호</label>
                    <input type="password" class="form-control" id="existingPassword" name="existingPassword"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="password">새로운 비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="name">새로운 이름</label>
                    <input class="form-control" id="name" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">새로운 이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

<div th:replace="duplicates/footer.html :: footer"></div>

</body>
</html>
