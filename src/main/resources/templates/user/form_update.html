{{> layout/header}}
{{> layout/nav}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/user/{{user.userId}}/update">
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input readonly class="form-control" id="userId" name="userId" placeholder="{{user.userId}}">
                </div>
                <div class="form-group">
                    <label for="currentPassword">현재 비밀번호</label>
                    <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="Current Password">
                </div>
                <div class="form-group">
                    <label for="newPassword">변경할 비밀번호</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="New Password">
                </div>
                <div class="form-group">
                    <label for="retypedPassword">비밀번호 확인</label>
                    <input type="password" class="form-control" id="retypedPassword" name="retypedPassword" placeholder="Retype New Password">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">비밀번호 변경</button>
                <div class="clearfix" />
            </form>
        </div>
    </div>
</div>

{{> layout/footer}}
