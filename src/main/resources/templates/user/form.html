<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="duplicates/header.html :: header"></head>

<body>

<nav th:replace="duplicates/navbar-fixed-top.html :: navbar-fixed-top"></nav>

<div th:replace="duplicates/subnav.html :: subnav"></div>

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/user/create" th:object="${userForm}">
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" placeholder="User ID" th:errorclass="field-error" th:field="*{userId}">
                    <div class="field-error" th:errors="*{userId}">
                        아이디 오류
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" th:errorclass="field-error" th:field="*{password}">
                    <div class="field-error" th:errors="*{password}">
                        패스워드 오류
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" placeholder="Name" th:errorclass="field-error" th:field="*{name}">
                    <div class="field-error" th:errors="*{name}">
                        이름 오류
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" th:errorclass="field-error" th:field="*{email}">
                    <div class="field-error" th:errors="*{email}">
                        이메일 오류
                    </div>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

<div th:replace="duplicates/footer.html :: footer"></div>

</body>
</html>
