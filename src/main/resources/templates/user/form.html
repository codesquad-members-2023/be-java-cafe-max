<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/layout/head :: common_head}"></head>
<body>
    <div th:replace="~{fragment/layout/nav :: common_nav}"></div>
    <div class="container" id="main">
       <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-default content-main">
              <form name="question" method="post" th:object="${user}" th:action="@{/users}">
                  <div class="form-group">
                      <label for="username">사용자 아이디</label>
                      <input class="form-control" id="username" th:errorclass="field-error" th:field="*{username}" name="username" placeholder="User ID">
                      <div class="field-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                      <div class="field-error" th:if="${#vars['error-username']}" th:text="${#vars['error-username']}"></div>
                  </div>
                  <div class="form-group">
                      <label for="password">비밀번호</label>
                      <input type="password" class="form-control" th:errorclass="field-error" th:field="*{password}" id="password" name="password" placeholder="Password">
                      <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                  </div>
                  <div class="form-group">
                      <label for="nickname">닉네임</label>
                      <input class="form-control" id="nickname" th:errorclass="field-error" th:field="*{nickname}" name="nickname" placeholder="Nickname">
                      <div class="field-error" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
                      <div class="field-error" th:if="${#vars['error-nickname']}" th:text="${#vars['error-nickname']}"></div>
                  </div>
                  <div class="form-group">
                      <label for="email">이메일</label>
                      <input type="email" class="form-control" th:errorclass="field-error" th:field="*{email}" id="email" name="email" placeholder="Email">
                      <div class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                  </div>
                  <button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
                  <div class="clearfix"></div>
              </form>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragment/layout/footer :: common_footer}"></footer>
</body>
</html>
