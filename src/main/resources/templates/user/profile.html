<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:replace="fragments/user_navigation :: user-navigation"></div>

            <div class="panel-heading"><h4>Profiles</h4></div>

                        <div class="media-body">
                            <h4 class="media-heading" th:text="${user.name}">자바지기</h4>
                            <p>
                                <a href="#" class="btn btn-xs btn-default" th:text="${user.email}"><span class="glyphicon glyphicon-envelope"></span>&nbsp;javajigi@slipp.net</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
