<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <th:block th:include="fragments/config::config"/>
    <title>CodeSquad - Profile</title>
</head>
<body>

<div layout:fragment="content" style="display: flex; justify-content: center;">
    <div style="display: flex; flex-direction: column; justify-content: center; width: 600px; padding: 30px 0px 30px;">
        <div style="display: flex; flex-direction: row; width: 100%; text-align:left; padding: 30px 0px 30px;">
            <h3>Member Profile</h3>
        </div>
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="/images/under-the-tree.png" class="img-fluid rounded-start" alt="default">
                </div>
                <div class="col-md-8" style="display: flex; flex-direction: row; align-items: center;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${user.name}"></h5>
                        <p class="card-text" th:text="${user.email}"></p>
                        <p class="card-text"><small class="text-body-secondary">2023 CodeSquad Backend Member</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
