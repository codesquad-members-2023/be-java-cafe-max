<!DOCTYPE html>
<html lang="kr"
      layout:decorate="layout/defaultLayout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>회원 프로필</title>
</head>
<body>
<th:block layout:fragment="content">
  <div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading"><h4>Profiles</h4></div>
        <div class="panel-body">
          <div class="well well-sm">
            <div class="media">
              <a class="thumbnail pull-left" href="#">
                <img class="media-object" src="/images/80-text.png">
              </a>
              <div class="media-body">
                <h4 class="media-heading" th:text="${user.name}"></h4>
                <p>
                  <a class="btn btn-xs btn-default" href="#"><span
                      class="glyphicon glyphicon-envelope" th:text="${user.email}"></span></a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</th:block>

</body>
</html>
