<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/font.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/sign-up.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" id="logo">CodeSquad</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" th:href="@{/users/sign-up}">회원가입</a>
            <a class="nav-link" href="#">로그인</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="title">
    <span>회원가입</span>
  </div>

  <section class="container">
    <form id="signUp" th:action="@{/users}" method="post">
      <div>
        <label for="inputUserId">아이디</label>
        <input type="text" id="inputUserId" name="userId" placeholder="아이디를 입력해주세요">
        <span class="checkDuplicated hide">이미 존재하는 아이디입니다</span>
        <span class="checkUserId hide">아이디는 2자 이상 12자 이하로 입력해주세요</span>
      </div>
      <div>
        <label for="inputEmail">이메일</label>
        <input type="email" id="inputEmail" name="email" placeholder="이메일을 입력해주세요">
        <span class="checkEmail hide">이메일 형식이 올바르지 않습니다</span>
      </div>
      <div>
        <label for="inputNickname">닉네임</label>
        <input type="text" id="inputNickname" name="name" placeholder="닉네임을 입력해주세요">
        <span class="checkNickname hide">닉네임은 2자 이상 12자 이하로 입력해주세요</span>
      </div>
      <div>
        <label for="inputPassword">비밀번호</label>
        <input type="password" id="inputPassword" name="password" placeholder="비밀번호를 입력해주세요">
        <span class="checkPassword hide">비밀번호는 영어 소문자 및 숫자를 반드시 포함하여 8자 이상 32자 이하로 입력해주세요</span>
      </div>
      <button type="submit" class="button" onclick="return validateAll();">회원가입</button>
    </form>
  </section>

  <!-- <footer class="bg-light text-center text-lg-start">
    <div class="text-center p-3" style="background-color: whitesmoke">
      © 2023 Copyright CodeSquad
    </div>
  </footer> -->

  <script src="/js/validation.js"></script>
</body>

</html>
