<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <th:block th:include="fragments/config::config"/>
    <link rel="stylesheet" href="/css/sign-up.css">
    <title>CodeSquad - Sign Up</title>
</head>

<body>
<div layout:fragment="content">
    <div class="title">
        <span>회원가입</span>
    </div>

    <section class="container">
        <form id="signUp" th:action="@{/users}" method="post" th:object="${userSaveRequest}">
            <div>
                <label for="inputUserId">아이디</label>
                <input type="text" id="inputUserId" name="userId" placeholder="아이디를 입력해주세요" th:field="*{userId}" autofocus>
                <span th:if="${duplicateUserIdMessage}" th:text="${duplicateUserIdMessage}">이미 존재하는 아이디입니다</span>
                <span class="checkUserId hide">아이디는 2자 이상 12자 이하로 입력해주세요</span>
            </div>
            <div>
                <label for="inputEmail">이메일</label>
                <input type="email" id="inputEmail" name="email" placeholder="이메일을 입력해주세요" th:field="*{email}">
                <span class="checkEmail hide">이메일 형식이 올바르지 않습니다</span>
            </div>
            <div>
                <label for="inputNickname">닉네임</label>
                <input type="text" id="inputNickname" name="name" placeholder="닉네임을 입력해주세요" th:field="*{name}">
                <span th:if="${duplicateUserNameMessage}" th:text="${duplicateUserNameMessage}">이미 존재하는 닉네임입니다</span>
                <span class="checkNickname hide">닉네임은 2자 이상 12자 이하로 입력해주세요</span>
            </div>
            <div>
                <label for="inputPassword">비밀번호</label>
                <input type="password" id="inputPassword" name="password" placeholder="비밀번호를 입력해주세요">
                <span class="checkPassword hide">비밀번호는 영어 소문자 및 숫자를 반드시 포함하여 8자 이상 32자 이하로 입력해주세요</span>
            </div>
            <button type="submit" class="button" onclick="return validateAll();">회원가입</button>
        </form>
    </section>

    <script src="/js/validation.js"></script>
</div>

</body>

</html>
