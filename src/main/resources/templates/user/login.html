<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="duplicates/header.html :: header"></head>

<body>
<nav th:replace="duplicates/navbar-fixed-top.html :: navbar-fixed-top"></nav>

<div th:replace="duplicates/subnav.html :: subnav"></div>

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/login" th:object="${login}">
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                       th:text="${err}">전체 오류 메시지</p>
                </div>
                <div class="form-group">
                    <label for="loginId">사용자 아이디</label>
                    <!--                    <input class="form-control" id="loginId" name="loginId" placeholder="User ID">-->
                    <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
                           th:errorclass="field-error">
                    <div class="field-error" th:errors="*{loginId}"></div>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
<!--                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">-->
                    <input type="password" id="password" th:field="*{password}" class="form-control"
                           th:errorclass="field-error">
                    <div class="field-error" th:errors="*{password}"></div>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">로그인</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>

<div th:replace="duplicates/footer.html :: footer"></div>

</body>
</html>
