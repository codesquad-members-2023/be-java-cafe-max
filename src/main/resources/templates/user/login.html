<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <th:block th:include="fragments/config::config"/>
    <link rel="stylesheet" href="/css/sign-up.css">
    <title>CodeSquad - Login</title>
</head>

<body>
<div layout:fragment="content">
    <div class="title" style="margin-top: 100px;">
        <span>로그인</span>
    </div>

    <section class="container" style="gap: 0px;">
        <form id="signUp" th:action="@{/users/login}" method="post">
            <div>
                <label for="inputUserId">아이디</label>
                <input type="text" id="inputUserId" name="userId" placeholder="아이디를 입력해주세요" autofocus>
                <span th:if="${duplicateUserIdMessage}" th:text="${duplicateUserIdMessage}">이미 존재하는 아이디입니다</span>
                <span class="checkUserId hide">아이디는 2자 이상 12자 이하로 입력해주세요</span>
            </div>
            <div>
                <label for="inputPassword">비밀번호</label>
                <input type="password" id="inputPassword" name="password" placeholder="비밀번호를 입력해주세요">
                <span class="checkPassword hide">비밀번호는 영어 소문자 및 숫자를 반드시 포함하여 8자 이상 32자 이하로 입력해주세요</span>
            </div>
            <button type="submit" class="button" onclick="return validateLogin();">로그인</button>
        </form>
        <span th:if="${loginFailedMessage}" th:text="${loginFailedMessage}" class="loginFailed">일치하는 회원 정보가 없습니다.</span>
        <span th:if="${loginFailedMessage}" class="loginFailed">아이디와 비밀번호를 다시 확인해주세요.</span>
    </section>

    <script src="/js/validation.js"></script>
</div>

</body>

</html>
