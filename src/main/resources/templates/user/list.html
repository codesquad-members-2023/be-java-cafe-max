<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragment/head :: commonHead}"></head>

<body>
<div th:replace="~{/fragment/nav :: commonNav}"></div>

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>사용자 아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, userCount : ${users}">
                    <th scope="row" th:text="${userCount.count}"></th>
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <a th:href="@{/user/{id}(id= ${user.id})}" class="btn btn-success" role="button">프로필</a>
                        <a href="#" class="btn btn-success" role="button">수정</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:replace="~{fragment/footer :: common_footer}"></footer>
</body>
</html>
