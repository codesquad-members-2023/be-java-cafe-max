<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: fragment-header"></div>
</head>
<body>
<div th:replace="fragments/nav :: fragment-nav"></div>
<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>사용자 아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, num : ${users}">
                    <td th:text="${num.count}"></td>
                    <td th:text="${user.getUserId()}"></td>
                    <td th:text="${user.getName()}"
                        th:onclick="|location.href='@{/users/{userId}(userId=${user.getUserId()})}'|"
                        style="cursor: pointer"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td><a href="#" class="btn btn-success" role="button" th:onclick="|location.href='@{/users/{userId}/check(userId=${user.getUserId()})}'|">수정</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- script references -->
<script src="../../static/js/jquery-2.2.0.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/scripts.js"></script>
</body>
</html>
