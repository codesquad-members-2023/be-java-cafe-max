<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragment/layout/head :: common_head}"></head>
<body>
    <div th:replace="~{/fragment/layout/nav :: common_nav}"></div>
    <div class="container" id="main">
       <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
              <table class="table table-hover">
                  <thead>
                    <tr>
                        <th>#</th> <th>사용자 아이디</th> <th>이름</th> <th>이메일</th><th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="user, userStatus : ${users}">
                        <th scope="row" th:text="${userStatus.count}"></th>
                            <td th:text="${user.userId}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <a th:href="@{users/{id}(id = ${user.id})}" class="btn btn-success" role="button">프로필</a>
                                <a th:href="@{users/{id}/update(id = ${user.id})}" class="btn btn-success" role="button">수정</a>
                            </td>
                    </tr>
                  </tbody>
              </table>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragment/layout/footer :: common_footer}"></footer>
</body>
</html>
