<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/head :: head}">
</head>

<body>
<nav class="navbar navbar-fixed-top header" th:replace="~{layout/navbar :: navbar}">
</nav>

<div class="navbar navbar-default" id="subnav" th:replace="~{layout/subnav :: subnav}">
</div>

<div class="container" id="main">
   <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
          <table class="table table-hover">
              <thead>
                <tr>
                    <th>#</th> <th>사용자 아이디</th> <th>이름</th> <th>이메일</th><th></th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td><a th:href="@{/users/{userId}(userId=${user.loginId})}" th:text="${user.loginId}"></a></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td><a href="#" class="btn btn-success" role="button">수정</a></td>
                </tr>
              </tbody>
          </table>
        </div>
    </div>
</div>

<!-- script references -->
<script src="/js/jquery-2.2.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
	</body>
</html>
