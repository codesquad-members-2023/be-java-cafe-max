<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header.html :: header-fragment"></head>

<body>
<nav th:replace="/fragments/navbar-header.html :: navbar-header-fragment"></nav>
<div th:replace="/fragments/navbar-default.html :: navbar-default-fragment"></div>

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>사용자 아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <th th:text="${userStat.index + 1}"></th>
                    <td>
                        <a th:text="${user.getUserId()}" th:href="@{/users/{userId}(userId = ${user.getUserId()})}"></a>
                    </td>
                    <td th:text="${user.getUserName()}"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td><a href="#" class="btn btn-success" role="button">수정</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- script references -->
<script src="../../static/js/jquery-2.2.0.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/scripts.js"></script>
</body>
</html>
