<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: head"></div>
</head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div th:replace="fragments/user_navigation :: user-navigation"></div>

<div class="container" id="main">
   <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
          <table class="table table-hover">
              <thead>
                <tr>
                    <th>#</th> <th>사용자 아이디</th> <th>이름</th> <th>이메일</th><th></th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user, i : ${users}">
                    <th th:text="${i.count}"></th>
                    <td th:text="${user.id}"></td>
                    <td><a href="profile.html" th:href="@{/users/{userId}(userId=${user.id})}" th:text="${user.name}"></a></td>
                    <td th:text="${user.email}"></td>
                    <td><a th:href="@{/users/{userId}/form(userId=${user.id})}" class="btn btn-success" role="button">수정</a></td>
                </tr>
              </tbody>
          </table>
        </div>
    </div>
</div>

<!-- script references -->
<script src="/js/jquery-2.2.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
	</body>
</html>
