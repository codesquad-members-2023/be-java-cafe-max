<!DOCTYPE html>
<html lang="kr">
<head>
    {{> fragments/header}}
    <link href="/css/user/list.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header">
        <div class="col-md-12">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    <img src="/images/KakaoCI.png" />
                </a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                </li><li class="active"><a href="/">메인페이지</a></li>
                <form method="get" action="/logout">
                    <li>
                        <button class="black-component" type="submit">로그아웃</button>
                    </li>
                </form>
                <li>{{loginUserId}}님</li>
                <li><a class="black-component" href="/users/update" role="button">개인정보수정</a></li>
                <li><a class="black-component" href="/users/{{loginUserId}}" role="button">프로필</a></li>
            </ul>
        </div>
    </nav>

    <div class="description">
        <div class="desc-container">
            <p class="desc-small">멤버리스트</p>
            <p class="desc-big">참여자를 확인할 수 있습니다.</p>
        </div>
    </div>

    <p class="total_num">전체 멤버 10명</p>

    <div class="container" id="main">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>닉네임</th>
                        <th>이메일</th>
                        <th>회원가입일</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#users}}
                    <tr>
                        <td><a href="/users/{{loginUserId}}">{{nickName}}</a></td>
                        <td>{{email}}</td>
                        <td>{{dateTime}}</td>
                    </tr>
                    {{/users}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
