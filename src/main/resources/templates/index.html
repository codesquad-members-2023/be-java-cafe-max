<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="duplicates/header.html :: header"></head>

<body>
<nav th:replace="duplicates/navbar-fixed-top.html :: navbar-fixed-top"></nav>

<div th:replace="duplicates/subnav.html :: subnav"></div>

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default qna-list">
            <ul class="list" th:each="article : ${articles}">
                <li>
                    <div class="wrap">
                        <div class="main"  th:object="${article}">
                            <strong class="subject">
                                <a th:href="@{/questions/{id}(id=*{id})}" th:text="*{title}">국내에서 Ruby
                                    on Rails와 Play가 활성화되기 힘든 이유는 뭘까?</a>
                            </strong>
                            <div class="auth-info">
                                <i class="icon-add-comment"></i>
                                <span class="time" th:text="*{currentTime}">2016-01-15 18:47</span>
                                <!--                                <a href="user/profile.html" class="author"-->
                                <!--                                   th:href="@{/users/{id}(id=${session.loginUser.id})}" th:text="${session.loginUser.name}">자바지기</a>-->
                                <a href="user/profile.html" class="author"
                                   th:href="@{/users/{userId}(userId=*{userId})}" th:text="*{userId}">자바지기</a>
                            </div>
                            <div class="reply" title="댓글">
                                <i class="icon-reply"></i>
                                <span class="point" th:text="*{replyCount}">2</span>
                            </div>
                        </div>
                    </div>
                </li>
                <!--                <li>-->
                <!--                    <div class="wrap">-->
                <!--                        <div class="main">-->
                <!--                            <strong class="subject">-->
                <!--                                <a href="/questions/show">runtime 에 reflect 발동 주체 객체가 뭔지 알 방법이 있을까요?</a>-->
                <!--                            </strong>-->
                <!--                            <div class="auth-info">-->
                <!--                                <i class="icon-add-comment"></i>-->
                <!--                                <span class="time">2016-01-05 18:47</span>-->
                <!--                                <a href="user/profile.html" class="author">김문수</a>-->
                <!--                            </div>-->
                <!--                            <div class="reply" title="댓글">-->
                <!--                                <i class="icon-reply"></i>-->
                <!--                                <span class="point">12</span>-->
                <!--                            </div>-->
                <!--                        </div>-->
                <!--                    </div>-->
                <!--                </li>-->
            </ul>
            <div class="row" th:object="${pageForm}">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-center">
                    <ul class="pagination center-block" style="display:inline-block;">
                        <li th:if="*{startPage != 1}"><a th:href="@{/(nowPage=*{startPage} - 1)}">«</a></li>

                        <th:block th:each="p : ${#numbers.sequence(pageForm.startPage, pageForm.endPage)}">
                            <li th:class="${pageForm.nowPage == p} ? active"><a th:href="@{/(nowPage=${p})}"
                                                                                th:text="${p}"></a></li>
                        </th:block>

                        <li th:if="*{endPage != lastPage}"><a th:href="@{/(nowPage=*{endPage} + 1)}">»</a></li>
                    </ul>
                </div>
                <div class="col-md-3 qna-write">
                    <th:block th:if="${session.loginId != null}">
                        <a href="/questions/add" class="btn btn-primary pull-right" role="button">질문하기</a>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</div>
