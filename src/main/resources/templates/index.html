<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://github.com/aFarkas/html5shiv/blob/master/dist/html5shiv.min.js"></script>
    <![endif]-->
    <link href="/css/index.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav th:replace="layout/nav.html"></nav>
    <div class="description">
        <div class="desc-container">
            <p class="desc-small">안녕하세요</p>
            <p class="desc-big">Spring-Boot 페이지 입니다.</p>
        </div>
    </div>

    <p class="total_num">전체 글 10명</p>

    <div class="container" id="main">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post : ${allPosts}">
                        <td th:text="${post.id}"></td>
                        <td>
                            <a th:href="@{|/posts/${post.id}|}" th:text="${post.title}"></a>
                        </td>
                        <td>
                            <a th:href="@{|/users/${post.id}|}" th:text="${post.userName}"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <a href="/posts/new" class="btn btn-primary pull-right" role="button">글쓰기</a>
</div>
</body>
</html>
