<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <th:block th:include="fragments/config::config"/>
    <link rel="stylesheet" href="/css/post.css">
    <title>CodeSquad - Edit</title>
</head>

<body>

<div layout:fragment="content">
    <section class="post">
        <form id="posting" th:action="@{/articles/{id}(id=${article.id})}" method="post">
            <input type="hidden" name="writer" th:value="${article.writer}">
            <h2>글 수정하기</h2>
            <div>
                <label for="inputTitle">제목</label>
                <input type="text" id="inputTitle" name="title" th:value="${article.title}" placeholder="글의 제목을 입력하세요">
                <span class="checkTitle hide">제목은 필수 입력 사항입니다</span>
            </div>
            <div class="content">
                <label for="inputContent">내용</label>
                <textarea maxlength="1000" id="inputContent" name="contents" th:text="${article.contents}" placeholder="글의 내용을 입력하세요"></textarea>
                <span class="checkContent hide">내용은 3자 이상 1000자 이하로 입력해주세요</span>
            </div>
            <div class="editButtons">
                <button type="button" class="button" onclick="validateDelete()" formaction="@{/articles/{id}(id=${article.id})}" formmethod="delete">삭제하기</button>
                <button type="button" class="button" onclick="validateEdit()">수정 완료</button>
            </div>
        </form>

        <script src="/js/validation.js"></script>
    </section>
</div>

<script src="/js/validation.js"></script>
</body>

</html>
