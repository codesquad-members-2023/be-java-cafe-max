<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragment/layout/head :: common_head}"></head>
<body>
<div class="container" id="main">
   <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default content-main">
          <form name="question" method="post" th:object="${article}" th:action="@{/articles}">
              <div class="form-group">
                  <label for="userId">글쓴이</label>
                  <input class="form-control" id="userId" th:errorclass="field-error" th:field="*{userId}" name="userId" placeholder="글쓴이"/>
                  <div class="field-error" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></div>
              </div>
              <div class="form-group">
                  <label for="title">제목</label>
                  <input type="text" class="form-control" th:errorclass="field-error" th:field="*{title}" id="title" name="title" placeholder="제목"/>
                  <div class="field-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
              </div>
              <div class="form-group">
                  <label for="contents">내용</label>
                  <textarea name="contents" id="contents" th:errorclass="field-error" th:field="*{contents}" rows="5" class="form-control"></textarea>
                  <div class="field-error" th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}"></div>
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">질문하기</button>
              <div class="clearfix"></div>
          </form>
        </div>
    </div>
</div>

<footer th:replace="~{fragment/layout/footer :: common_footer}"></footer>
</body>
</html>
