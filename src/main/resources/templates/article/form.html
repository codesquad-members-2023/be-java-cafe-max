<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CodeSqaud - 글쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/post.css">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" id="logo">CodeSquad</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" th:href="@{/users/join}">회원가입</a>
                    <a class="nav-link" href="#">로그인</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<section class="post">
    <form id="posting" th:action="@{/articles/write}" method="post">
        <h2>글쓰기</h2>
        <div>
            <label for="inputTitle">제목</label>
            <input type="text" id="inputTitle" name="title" placeholder="글의 제목을 입력하세요">
            <span class="checkTitle hide">제목은 필수 입력 사항입니다</span>
        </div>
        <div>
            <label for="inputWriter">작성자</label>
            <input type="text" id="inputWriter" name="writer" placeholder="작성자를 입력하세요">
            <span class="checkWriter hide">작성자는 필수 입력 사항입니다</span>
        </div>
        <div class="content">
            <label for="inputContent">내용</label>
            <textarea maxlength="1000" id="inputContent" name="contents" placeholder="글의 내용을 입력하세요"></textarea>
            <span class="checkContent hide">내용은 3자 이상 1000자 이하로 입력해주세요</span>
        </div>
        <button type="button" class="button" onclick="validatePost()">작성 완료</button>
    </form>
</section>

<script src="/js/validation.js"></script>
</body>

</html>
