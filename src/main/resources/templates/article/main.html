<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeSqaud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}" id="logo">CodeSquad</a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" th:href="@{/users/sign-up}">회원가입</a>
                        <a class="nav-link" href="#">로그인</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section id="main">
        <div>
            <span id="mainText1">코드스쿼드 백엔드 교육용 페이지</span>
            <span id="mainText2">안녕하세요 코드스쿼드입니다</span>
        </div>
        <span th:text="|전체 글 ${#lists.size(articles)}개|">전체 글 60개</span>
        <div id="mainForum">
            <table>
                <thead>
                    <tr>
                        <th scope="col">no</th>
                        <th class="articleTitle" scope="col">제목</th>
                        <th scope="col">작성자</th>
                        <th scope="col">작성일자</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="article, articleStat : ${articles}">
                        <th scope="row" th:text="${articleStat.count}"></th>
                        <td class="articleTitle"><a th:href="@{/articles/{articleId}(articleId=${article.id})}" th:text="${article.title}"></a></td>
                        <td th:text="${article.writer}"></td>
                        <td th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation" id="pagination">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
            <a class="write" th:href="@{articles/write}">글쓰기</a>
        </nav>
    </section>

</body>

</html>
