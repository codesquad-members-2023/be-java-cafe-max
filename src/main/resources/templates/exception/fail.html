<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/header.css">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" id="logo">CodeSquad</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" th:href="@{/users/sign-up}">회원가입</a>
                    <a class="nav-link" href="#">로그인</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<div style="display: flex; flex-direction: column; align-items: center;">
    <img th:if="${failMessage == '존재하지 않는 회원입니다.'}" src="/images/man-with-box.png" width="400px" style="padding: 40px 0px 30px;">
    <img th:if="${failMessage == '존재하지 않는 게시글입니다.'}" src="/images/paper-plane.png" width="400px" style="padding: 40px 0px 30px;">
    <span style="font-weight: 500; font-size: 20px; padding: 10px 0px 10px;">죄송합니다.</span>
    <span th:text="${failMessage}" style="font-weight: 500; font-size: 20px;">에러 메세지 표시하는 곳</span>
</div>

</body>
</html>
