<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head :: head(~{::link})">
    <link rel="stylesheet" th:href="@{/css/post/posts.css}">
</head>
<body>
<header th:replace="~{layout/header :: header}">
</header>
<main class="container">
    <div id="mainBanner" class="row align-items-center">
        <div class="col">
            <span class="col-8">코드 스쿼드 백엔드 교육용 페이지</span>
            <h2 class="col-8">HELLO JAVA!</h2>
        </div>
    </div>
    <div id="posts" class="row row-cols-1">
        <div id="postsCount" class="col">
            전체글 [[${pagination.postsSize}]]개
        </div>
        <table>
            <thead>
                <th class="title">제목</th>
                <th class="writer">작성자</th>
                <th class="writeDate">작성일자</th>
                <th class="views">조회수</th>
            </thead>
            <tbody>
                <tr th:each="postResponse : ${postResponses}">
                    <td class="title"><a class="nav-link" th:text="${postResponse.title}"
                        th:href="@{/posts/{id}(id = ${postResponse.id})}">게시판 테스트 1</a></td>
                    <td class="writer"><a class="btn" th:href="@{/members/{id}(id=${postResponse.writer.id})}" th:text="${postResponse.writer.nickname}"></a></td>
                    <td class="writeDate" th:text="${#temporals.format(postResponse.writeDateTime, 'yyyy-MM-dd HH:mm:ss')}">2023-03-28</td>
                    <td class="views" th:text="${postResponse.views}">0</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row row-cols-2 align-items-center">
        <nav class="col" aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item" th:classappend="${pagination.previousPage >= 1} ? '' : 'disabled'">
                    <a class="page-link" th:href="@{/posts/(page=${pagination.previousPage})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <th:block th:each="number : ${#numbers.sequence(1, pagination.lastPage)}">
                    <li class="page-item">
                        <a class="page-link" th:href="@{/posts/(page=${number})}" th:text="${number}"></a>
                    </li>
                </th:block>
                <li class="page-item" th:classappend="${pagination.nextPage <= pagination.lastPage} ? '' : 'disabled'">
                    <a class="page-link" th:href="@{/posts/(page=${pagination.nextPage})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="col text-end">
            <a id="writeButton" href="#" th:href="@{/posts/write/form}" class="btn btn-primary btn-sm">글쓰기</a>
        </div>
    </div>
</main>
</body>
</html>
