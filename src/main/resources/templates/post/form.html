<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>posting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://github.com/aFarkas/html5shiv/blob/master/dist/html5shiv.min.js"></script>
    <![endif]-->
    <link href="/css/post/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav th:replace="layout/nav.html"></nav>

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">글쓰기</p>
        </header>
        <form class="submit-write" method="post" action="/posts/new-try">
            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-title">제목</p>
                </div>
                <div class="form-group">
                    <label for="title">
                        <textarea class="form-control" id="title" name="title" placeholder="제목을 입력하세요"></textarea>
                    </label>
                </div>
            </div>

            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-content">내용</p>
                </div>
                <div class="form-group">
                    <label for="content">
                        <textarea class="form-control" id="content" name="content" placeholder="내용을 입력하세요"></textarea>
                    </label>
                </div>
            </div>
            <input class="post-write-btn" type="submit" value="등록"/>
        </form>
    </div>
</div>
</body>
</html>
