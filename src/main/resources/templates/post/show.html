<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>show post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://github.com/aFarkas/html5shiv/blob/master/dist/html5shiv.min.js"></script>
    <![endif]-->
    <link href="/css/post/show.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav th:replace="layout/nav.html"></nav>

    <div class="container" id="main">
        <div class="col-md-12 col-sm-12 col-lg-12">
            <div class="panel panel-default">
                <header class="post-header">
                    <p class="post-title" th:text="${wantedPost.title}"></p>
                </header>
                <div class="content-main">
                    <article class="article">
                        <div class="article-header">
                            <div class="article-header-text">
                                <p class="article-content" th:text="${wantedPost.userName}"></p>
                                <p class="article-content" th:text="${wantedPost.createTime}"></p>

                                <!--조회 횟수 쓰는 곳-->
                                <p class="article-content"></p>
                            </div>
                        </div>
                        <div class="article-doc">
                            <p th:text="${wantedPost.content}"></p>
                        </div>
                    </article>

                    <div class="post-comment">
                        <div class="post-comment-slipp">
                            <!-- 댓글 개수 -->
                            <p class="post-comment-count" th:utext="'댓글 수 : ' + ${#lists.size(comments)}"></p>
                            <div class="post-comment-slipp-articles">

                                <!-- 댓글 목록 -->
                                <article class="comment" th:each="comment : ${comments}">
                                    <div class="article-text">
                                        <p class="comment-content comment-author-name"
                                           th:text="${comment.userName}"></p>
                                        <div class="comment-content comment-doc">
                                            <p th:text="${comment.content}"></p>
                                        </div>
                                        <p class="comment-content comment-time" th:text="${comment.createTime}"></p>
                                        <!-- 삭제 버튼 -->
                                        <form method="post" th:action="@{/posts/{id}/comments/{commentId}(id=${wantedPost.id},commentId=${comment.id})}">
                                            <input type="hidden" name="_method" value="delete">
                                            <button class="remove-btn" th:if="${comment.userId == loggedUser}" type="submit">삭제</button>
                                        </form>
                                    </div>
                                </article>

                                <!-- 댓글 쓰기 -->
                                <form class="submit-write" method="post"
                                      th:action="@{/posts/{articleId}/comments(articleId=${wantedPost.id})}">
                                    <input type="hidden" id="userName" name="userName" th:value="${wantedPost.userName}">
                                    <input type="hidden" id="createTime" name="createTime"
                                           th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd HH:mm')}">
                                    <div class="form-group">
                                        <label for="content">
                                            <textarea class="form-control" id="content" name="content"
                                                      placeholder="내용을 입력하세요"></textarea>
                                        </label>
                                    </div>
                                    <input class="post-write-btn" type="submit" value="등록">
                                </form>

                                <!-- 하단부 -->
                                <div class="post-actions">
                                    <a class="post-action-btn btn-modify"
                                       th:href="@{/posts/{id}/revision(id=${wantedPost.id})}">수정</a>
                                    <form method="post" th:action="@{/posts/{id}(id=${wantedPost.id})}">
                                        <input type="hidden" name="_method" value="delete">
                                        <button type="submit" class="post-action-btn btn-modify">삭제</button>
                                    </form>
                                    <a class="post-action-btn btn-list" href="/">글목록</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
