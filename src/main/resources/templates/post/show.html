<!DOCTYPE html>
<html lang="kr">
<head>
    {{> fragments/header}}
    <link href="/css/post/show.css" rel="stylesheet">
</head>
<body>
    <div class="background">
        {{> fragments/navbar}}

        <div class="container" id="main">
            <div class="col-md-12 col-sm-12 col-lg-12">
                <div class="panel panel-default">
                  <header class="post-header">
                      <p class="post-title">
                          {{#article}}
                          {{article.title}}
                      </p>
                  </header>

                  <div class="content-main">
                      <article class="article">
                          <div class="article-header">
                              <hr/>
                              <div class="article-header-text">
                                  <p class="article-content">{{writer}}</p>
                                  <p class="article-content">
                                      {{dateTime}}
                                  </p>
                                  <p class="article-content">조회 4</p>
                              </div>
                              <hr/>
                          </div>
                          {{/article}}

                          <div class="article-doc">
                              <p>{{#article}}
                                  {{article.content}}
                                  {{/article}}</p>
                          </div>
                      </article>

                      <div class="post-comment">
                          <div class="post-comment-slipp">
                              <p class="post-comment-count">댓글 2개</p>
                              <div class="post-comment-slipp-articles">
                                    {{#replies}}
                                  <article class="comment" id="answer-1405">
                                      <div class="article-text">
                                          <p class="comment-content comment-author-name">{{writer}}</p>
                                          <div class="comment-content comment-doc">
                                              <p>{{content}}</p>
                                          </div>
                                          <p class="comment-content comment-time">
                                              {{dateTime}}
                                          </p>
                                      </div>
                                      <form method="post" action="/articles/{{#article}}{{article.articleId}}{{/article}}/replies/{{replyId}}">
                                          <input type="hidden" name="_method"  value="delete"/>
                                          <button type="submit">삭제</button>
                                      </form>
                                      {{/replies}}
                                      {{#error}}
                                      <span style="color: red">{{error}}</span>
                                      {{/error}}
                                  </article>


                                  <form class="submit-write" method="post" action="/reply/{{#article}}{{article.articleId}}{{/article}}">
                                      <div class="comment-writer-container">
                                          <input class="comment-writer" id="writer" name="writer" value="{{#loginUserName}}
                                  {{loginUserName}}
                                  {{/loginUserName}}" readonly/>
                                      </div>
                                      <div class="form-group">
                                          <textarea class="form-control" id="content" name="content" placeholder="내용을 입력하세요"></textarea>
                                      </div>
                                      <input class="post-write-btn" type="submit" value="등록"/>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
	</body>
</html>
