<!DOCTYPE html>
<html lang="kr"
      layout:decorate="layout/default_layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <title>SLiPP Java Web Programming</title>

</head>
<body>

<th:block layout:fragment="content">

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Profiles</h4></div>
            <div class="panel-body">
                <div class="well well-sm">
                    <div class="media">
                        <a class="thumbnail pull-left" href="#">
                            <img class="media-object" src="../../static/images/80-text.png">
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading" th:text="${user.get().name}">name</h4>
                            <p>
                                <a href="#" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-envelope" th:text="${user.get().email}"></span>&nbsp;email</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</th:block>
</body>
</html>
