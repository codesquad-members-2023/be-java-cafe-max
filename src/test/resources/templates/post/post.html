<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head :: head(~{::link})">
    <link rel="stylesheet" th:href="@{/css/post/post.css}">
</head>
<body>
<header th:replace="~{layout/header :: header}">
</header>
<main>
    <div class="m-auto">
        <div>
            <div>
                <h2 class="post-title" th:text="${postResponse.title}">자바 웹개발 교육 홈페이지 디자인 개발</h2>
                <form th:action="@{/posts/{id}(id = ${postResponse.postId})}" th:method="delete" th:if="${session.loginMember.getMemberEmail() == postResponse.writer.writerEmail}">
                    <a class="btn btn-primary btn-sm" th:href="@{/posts/{postId}/edit-form (postId = ${postResponse.postId})}">수정</a>
                    <button class="btn btn-primary btn-sm" type="submit">삭제</button>
                </form>
            </div>
            <div class="row row-cols-3 post-detail">
                <span class="col-sm-2" th:text="${postResponse.writer.nickname}">비회원</span>
                <span class="col-sm-4">작성일자:[[${postResponse.convertLocalDateTime()}]]</span>
                <span class="col-sm-2">조회 [[${postResponse.views}]]</span>
            </div>
            <div class="post-content">
                <pre th:text="${postResponse.content}">
                </pre>
            </div>
        </div>
        <div class="comments">
            <div>
                <span>댓글 2개</span>
            </div>
            <div class="comment">
                <strong class="comment-writer">자바지기</strong>
                <p class="comment-content">이 글만으로는 원인 파악하기 힘들겠다. 소스 코드와 설정을 단순화해서 공유해 주면 같이 디버깅해줄 수도 있겠다.</p>
                <span class="comment-date">2015-12-30 01:47</span>
            </div>
            <div class="comment">
                <strong class="comment-writer">자바지기</strong>
                <p class="comment-content">이 글만으로는 원인 파악하기 힘들겠다. 소스 코드와 설정을 단순화해서 공유해 주면 같이 디버깅해줄 수도 있겠다.</p>
                <span class="comment-date">2015-12-30 01:47</span>
            </div>
        </div>
        <div class="row button-group">
            <div class="col">
                <a class="btn btn-primary btn-sm">이전 글</a>
                <a class="btn btn-primary btn-sm">다음 글</a>
            </div>
            <div  class="col text-end">
                <a class="btn btn-primary btn-sm" th:href="@{/}">목록</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
